
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visteon Sign In</title>
 </head>
<body>
    <div class="signin-container">
        <div class="logo-container">
            <img src="assets/images/visteonlogo.png" alt="" class="logo">
        </div>
        
        <div class="signin-card">
            <div class="signin-header">
                <h2>Sign In</h2>
                <p>Welcome back to your account</p>
            </div>
            
            <form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <i class="input-icon fas fa-envelope"></i>
    <input type="email" [(ngModel)]="email" name="email" placeholder="Your Email" required style="width: 100% !important; height: 34px">
  </div>

  <div class="form-group">
    <i class="input-icon fas fa-lock"></i>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Your Password" required style="width: 100% !important; height: 34px">
  </div>

  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

  <button type="submit" class="btn">SUBMIT</button>
</form>
            
            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>
        </div>
        
        <div class="footer">
            <p>Â© 2025 Visteon Corporation. All rights reserved.</p>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script>
        document.getElementById('signin-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('logemail').value;
            const password = document.getElementById('logpass').value;
            
            if(!email || !password) {
                alert('Please fill in both email and password fields');
                return;
            }
            
            console.log('Signing in with:', { email, password });
            alert('Sign in successful! Redirecting...');
        });
    </script>
</body>
</html>
